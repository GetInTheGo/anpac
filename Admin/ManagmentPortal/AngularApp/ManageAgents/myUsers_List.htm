<h3>Agents</h3>

<table class="table table-striped">
  <thead><tr>
    <th>Edit</th>
    <th>First Name</th>
    <th>Last Name</th>
	<th>Email</th>
	<th>Username</th>
	<th>Password</th>
	<th>Date Hired</th>
  </tr></thead>
  <tbody><tr ng-repeat="user in users">
    <td>
      <button class="btn" ng-click="editUser(user.id)">
        <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
    </td>
    <td>{{ user.fName }}</td>
    <td>{{ user.lName }}</td>
	<td>{{ user.Email }}</td>
	<td>{{ user.UserName }}</td>
	<td>{{ user.Password }}</td>
	<td>{{ user.HireDate }}</td>
	  
  </tr></tbody>
</table>
